<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Creation d'un Livre</h1>
<form action="#" th:action="@{/livrecreate}" th:object="${livreForm}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <table border="1">
        <tr>
            <td><label>Titre</label></td>
            <td><input type="text" th:field="*{titre}" /></td>
            <td th:if="${#fields.hasErrors('titre')}"/>Titre invalide</td>

        </tr>
        <tr>
            <td><label>Auteur</label></td>
            <td><input type="text" th:field="*{auteur}" /></td>
            <td th:if="${#fields.hasErrors('auteur')}"/>Auteur invalide</td>

        </tr>
        <tr>
            <td><label>Anne publication</label></td>
            <td><input type="number" th:field="*{datePublication}" /></td>
            <td th:if="${#fields.hasErrors('datePublication')}"/>Date de Publication invalide</td>

        </tr>
        <tr>
            <td><label>Categorie</label></td>
            <td><input type="text" th:field="*{categorie}" /></td>
            <td th:if="${#fields.hasErrors('categorie')}"/>Categorie invalide</td>

        </tr>
        <tr>
            <td><label>Disponibilite</label></td>
            <td><input type="checkbox" th:field="*{disponible}" /></td>
        </tr>
        <tr>
            <td><label>Editeur</label></td>
            <td><input type="text" th:field="*{editeur}" /></td>
            <td th:if="${#fields.hasErrors('editeur')}"/>Editeur invalide</td>
        </tr>
        <tr>
            <td><label>Nombre De Page</label></td>
            <td><input type="number" th:field="*{nombrePage}" /></td>
            <td th:if="${#fields.hasErrors('nombrePage')}"/>Nombre de page invalide</td>

        </tr>
        <tr>
            <td><input type="submit" value="Sauve" /></td>
        </tr>
    </table>
</form>
<a th:href="@{'/livres'}">Voir la liste des livres</a><br>
<a th:href="@{'/'}">Revenir a l'acceuil</a>
</body>
</html>
